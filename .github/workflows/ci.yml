name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      run_live:
        description: "Run live contract tests"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify generated sync orchestrator is up to date
        run: |
          python scripts/generate_sync_orchestrator.py
          git diff --exit-code -- src/boj_api_client/timeseries/orchestrator.py

      - name: Run unit and integration tests
        run: pytest -q tests/unit tests/unit_async tests/integration tests/integration_async

      - name: Run coverage gate
        run: pytest --cov=src/boj_api_client --cov-report=term-missing --cov-fail-under=80 -q tests/unit tests/unit_async tests/integration tests/integration_async

  publish-pypi:
    needs: tests
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify tag matches package version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PACKAGE_VERSION=$(python - <<'PY'
          import pathlib
          import tomllib
          data = tomllib.loads(pathlib.Path("pyproject.toml").read_text(encoding="utf-8"))
          print(data["project"]["version"])
          PY
          )
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match pyproject version ($PACKAGE_VERSION)."
            exit 1
          fi

      - name: Build distribution
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  contract-live:
    needs: tests
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_live == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      BOJ_RUN_LIVE: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run live contract tests
        run: pytest -m live -q tests/contract_live
